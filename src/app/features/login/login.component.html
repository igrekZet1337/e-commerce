<div>login form


    <form class="form" (ngSubmit)="save()" [formGroup]="loginForm">
        <div class="form__group form__first-name">
            <label class="form__label" for="firstName">First Name</label>
            <input class="form__input" type="text" formControlName="firstName" id="firstName" required />
            <app-validator [validator]="loginForm"></app-validator>
        </div>
        <div class="form__group form__login" >
            <label class="form__label" for="login">Login</label>
            <input class="form__input" type="text" formControlName="login" id="login" required />
        </div>
        <div class="form__group form__password-group" formGroupName="passwordGroup">
            <div class="form__group form__password">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" formControlName="password" id="password"  required/>
            </div>
            <div class="form__group form__confirm-password">
                <label class="form__label" for="confirmPassword">Confirm password</label>
                <input class="form__input" type="password" formControlName="confirmPassword" id="confirmPassword"  required/>
            </div>
        </div>

        <div class="form__group form__notification" >
            <p>Send Notifications</p>
            <label class="form__label" for="notificationEmail">E-mail</label>
            <input class="form__input" type="radio" name="notification" formControlName="notification" id="notificationEmail" value="Email" />
            <label class="form__label" for="notificationTxt">Text</label>
            <input class="form__input" type="radio" name="notification" formControlName="notification" id="notificationTxt" value="Txt" />
        </div>

        <div class="form__array" formArrayName="addressArray" *ngFor="let address of addresses.controls; let i = index">
            <div class="form__group form__duplication" formGroupName="0">
                <div class="form__address--1">
                    <label for="form__input--address--1">Address 1</label>
                    <input type="text" formControlName="inputAddress1" id="{{'form__input--address--1 addressOf1Id' + i }}" />
                </div>
                <div class="form__address--2">
                    <label for="form__input--address--2">Address 2</label>
                    <input type="text" formControlName="inputAddress2" id="{{'form__input--address--2 addressOf2Id' + i }}" />
                </div>
                <div class="form__state">
                    <label for="form__input--state">State</label>
                    <input type="text" formControlName="inputState" id="{{'form__input--state stateId' + i }}" />
                </div>
    
            </div>
        </div>
        <button type="button" (click)="addAddress()">Add new address</button>

        <button class="form__submit" type="submit">Submit</button>
        <button class="form__submit" type="submit" (click)="populateTestData()">Test Data</button>
    </form>
</div>


<h3>{{ addresses }}</h3>
